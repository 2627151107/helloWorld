<!doctype html>
<html lang="zh-cmn-Hans" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <title>欢迎您登录快递100</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="icon" type="image/gif" href="img/favicon.gif" />
    <link rel="stylesheet" href="css/sz/base_v4.css?version=201707271620" />
    <link rel="stylesheet" href="css/sz/login_v5.css?version=202101051100" />
</head>
<body>
<div class="log-head">
    <img src="img/login_logo_v5.png"/>
    <h1>一个账号，畅享所有服务！</h1>
</div>
<div class="form-container">
    <h3 id="title">账号密码登录</h3>
    <form action="customer_login" method="POST" id="account">
        <div class="form-ctrl">
            <input type="text" placeholder="手机号/邮箱/用户名" name="customerPhoneorEmail" id="name" autocomplete="name" value="" /></div>
        <div class="form-ctrl">
            <input type="password" placeholder="请输入密码" name="customerPassword" id="password" value="" />
           <!-- <a href="https://sso.kuaidi100.com/sso/findpwd.jsp" id="find">忘记密码</a>-->
        </div>
    </form>
    <div class="text-warn" id="warn" style="opacity: 1;display: none;">用户名或密码错误</div>
    <button class="btn-submit" id="submit" role="account">登录</button>
    <div class="qr-code-tab" id="qrtab">
        <span role="app">快递100</span>
        <span role="mini">微信</span>
    </div>
    <!-- app code -->
    <div class="code-wrap" style="display:none" id="code">
        <div class="qr-code">
            <img>
            <div class="img-mask">
                <span id="refreshCode">刷新</span>
                <p id="codeErr">二维码失效，请刷新</p>
            </div>
        </div>
        <div class="code-txt">打开快递100APP，扫一扫登录</div>
    </div>
    <!-- miniprogram code -->
    <div class="code-wrap" style="display:none" id="minicode">
        <div class="qr-code">
            <img>
            <div class="img-mask">
                <span id="refreshMiniCode">刷新</span>
                <p id="minicodeErr">二维码失效，请刷新</p>
            </div>
        </div>
        <div class="code-txt">请使用微信扫二维码登录</div>
    </div>
    <div class="type" id="type">
        <a class="bd" role="phone">手机短信登录</a>
        <a role="account" style="display:none;">账号密码登录</a>
        <a role="code">扫码登录</a>
        <a role="reg" class="fr" id="goReg" href="register.html">立即注册</a>
    </div>
    <div class="divide">
        <span>快捷登录</span>
    </div>
    <div class="oauth" id="oauth">
        <div class="fl">
            <a title="使用QQ登录" class="qq" role="qq" id="qq"></a>
            <!-- <a title="使用微信登录" class="wx" role="weixin" id="wx"></a> -->
            <a title="使用微信登录" class="wx" role="miniprogram" id="miniprogram"></a>
        </div>
        <div class="fr" role="buyer">
            卖家用户：
            <a href="https://b.kuaidi100.com/open/mai/quickLogin.do?type=JINGDONG" class="jd" title="使用京东账号登录"></a>
            <a href="https://b.kuaidi100.com/open/mai/quickLogin.do?type=TAOBAO" class="tb" title="使用淘宝账号登录"></a>
            <a href="https://b.kuaidi100.com/open/mai/quickLogin.do?type=PINDUODUO" class="pdd" title="使用拼多多账号登录"></a>
        </div>
    </div>


</div>
<script src="js/home_page/jquery.min.js"></script>
<script src="js/util/jquery-migrate-1.4.1.min.js"></script>
<script src="js/share/base_v4.js?version=201802011630"></script>
<!--<script src="js/user/login_new.js"></script>-->
<script src="js/share/count.js?version=201707271620"></script>
</body>
<script>
    $("#submit").click(function(){
        //alert($("#account").serialize())
        //window.location.href="customer_login?"+$("#account").serialize();
        $.ajax({
            url:"customer_login",    //请求的url地址
            data:$("#account").serialize(),    //参数值
            type:"post",   //请求方式
            success:function(s){
                if(s=="ok"){
                    window.location.href="HomePage.html"
                }else{
                    //密码错误提示
                    $("#warn").css("display","block");
                    //window.location.href="HomePageLogin.html"
                }
            }
        });
    })
</script>
</html>
